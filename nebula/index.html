<!DOCTYPE html>
<html>

<head>
	<title>Nebula</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<div id="app"></div>
	<div id="overlay">
        <button id="homeButton">Back to Home</button>
        <p id="instructions">
            Use the arrow keys to move the nebula around the screen.<br>
			Click and drag to shape it.<br>
			Refresh the page to reset it.<br>
			Use the slider below to adjust the brightness.
        </p>

		<div class="slidecontainer">
			<input type="range" min="1" max="1000000" value="700000" class="slider" id="lightRange">
		  </div>

		
    </div>
	
	<script type="module" src="nebula.js"></script>
</body>

</html>
